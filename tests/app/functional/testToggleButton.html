<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Test Toggle Button</title>
		<link rel='stylesheet' type"text/css" href="../../../src/stylesheets/style.css">
	</head>
	<body class="db">
		<div style="margin: 20px; height: 80%">
			<div id="grid">
			</div>
		</div>
		<script src="../../../src/dojoConfig.js"></script>
		<script src="../../../src/dojo/dojo.js"></script>
		<script>
			require([
			    'dojo/dom',
			    'dojo/fx',
			    'app/ToggleButton',
			    'dojo/domReady!'
			], function (dom, fx, ToggleButton) {

				var widget = new ToggleButton(
					{
						listButton: [
							{
								'default': true,
								'icon': 'fa-circle',
								'id': 1,
								'label': '1'
							},{
								'icon': 'fa-circle',
								'id': 2,
								'label': '2'
							},{
								'default': true,
								'icon': 'fa-circle',
								'id': 3,
								'label': '3'
							},{
								'icon': 'fa-circle',
								'id': 4,
								'label': '4'
							}
						],
						groups: {
							1: [1],
							2: [3, 4],
							3: [2]
						},
						multipleSelected: true,
						i18n: null

					},
					"grid"
				);

			});
		</script>
	</body>
</html>
