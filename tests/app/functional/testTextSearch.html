<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Test Text Search</title>
		<link rel='stylesheet' type"text/css" href="../../../src/stylesheets/style.css">
	</head>
	<body class="db">
		<div id="grid">
		</div>
		<script src="../../../src/dojoConfig.js"></script>
		<script src="../../../src/dojo/dojo.js"></script>
		<script>
			require([
			    'dojo/dom',
			    'dojo/fx',
			    'app/TextSearch',
			    'dojo/domReady!'
			], function (dom, fx, TextSearch) {

				var widget = new TextSearch();

				var node = dom.byId('grid');

				//SIMULANDO ENVIO
				var json = [
					"Porroecia",
					"Porroecia parthenoda",
					"Porroecia porrecta",
					"Porroecia spinirostris"
				];

				widget.emit("receivedSuggests", json);

				widget.placeAt(node, 'last');

				widget._activeRemoveText();

				widget.setValueInput('p');

				widget._selectCharCorrect(80);

			});
		</script>
	</body>
</html>
